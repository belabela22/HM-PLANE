<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — H&amp;M Aviation</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="page-dashboard">
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">
        <div class="logo-mark"><i class="fas fa-plane"></i></div>
        <div class="logo-text">
          <span class="brand">H&amp;M</span>
          <small class="sub">Aviation</small>
        </div>
      </a>

      <nav class="nav" id="mainNav">
        <button id="navToggle" class="nav-toggle" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
        <ul class="nav-list">
          <li><a class="active" href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="shipments.html"><i class="fas fa-box"></i> Shipments</a></li>
          <li><a href="flights.html"><i class="fas fa-route"></i> Flights</a></li>
          <li><a href="tracking.html"><i class="fas fa-search-location"></i> Tracking</a></li>
        </ul>
      </nav>

      <div class="cta">
        <a href="shipments.html" class="btn btn-primary">New Shipment</a>
      </div>
    </div>
  </header>

  <main class="container dashboard-main">
    <section class="overview-cards">
      <article class="card stat-card">
        <div class="card-icon"><i class="fas fa-box-open"></i></div>
        <div class="card-body">
          <h3 id="totalShipments">0</h3>
          <p>Total Shipments</p>
        </div>
      </article>

      <article class="card stat-card">
        <div class="card-icon"><i class="fas fa-plane"></i></div>
        <div class="card-body">
          <h3 id="activeFlights">0</h3>
          <p>Active Flights</p>
        </div>
      </article>

      <article class="card stat-card">
        <div class="card-icon"><i class="fas fa-hourglass-half"></i></div>
        <div class="card-body">
          <h3 id="pendingPackages">0</h3>
          <p>Pending Packages</p>
        </div>
      </article>

      <article class="card stat-card">
        <div class="card-icon"><i class="fas fa-check-circle"></i></div>
        <div class="card-body">
          <h3 id="deliveredPackages">0</h3>
          <p>Delivered Packages</p>
        </div>
      </article>
    </section>

    <section class="charts-activity">
      <div class="chart-card">
        <div class="chart-header">
          <h4>Shipments — Last 7 Days</h4>
        </div>
        <canvas id="shipmentsChart" width="400" height="160"></canvas>
      </div>

      <aside class="activity-feed">
        <div class="feed-header">
          <h4>Recent Activity</h4>
          <button id="clearFeed" class="btn btn-small">Clear</button>
        </div>
        <ul id="activityList" class="feed-list">
          <!-- populated by JS -->
        </ul>
      </aside>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© H&amp;M Aviation</div>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
